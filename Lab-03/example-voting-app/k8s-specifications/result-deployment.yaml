apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: result
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: ilon1.icp:8500/default/result:0.1.0
        name: result
        imagePullPolicy: IfNotPresent
      imagePullSecrets:
        - name: registry-secret
